<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mocha Tests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
  </head>
  <body>
    <div id="mocha"></div>

    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/quixote/dist/quixote.js"></script>

    <script class="mocha-init">
      mocha.setup({
        ui: 'bdd',
        checkLeaks: true,
        reporter: 'spec',
      });
    </script>
    <!-- Start SUT -->
    <script type="module" src="../main.js"></script>
    <!-- End SUT -->

    <!-- START Test files -->
    <script type="module" src="./interface.spec.js"></script>
    <script type="module" src="./function.spec.js"></script>
    <script type="module" src="./theme.spec.js"></script>
    <script type="module" src="./events.spec.js"></script>
    <script type="module" src="./a11y.spec.js"></script>
    <script type="module" src="./exports.spec.js"></script>
    <!-- END Test files -->

    <script type="module" class="mocha-exec">
      mocha.run((failures) => {
        if ('mochaFinished' in window) {
          mochaFinished(failures);
        }
      });
    </script>
  </body>
</html>
